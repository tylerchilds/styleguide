---
engines:
  csslint:
    enabled: true
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
  - "public/**/*"
  - "src/**/*"
  - "docs/**/*"
  - "styleguide/**/*"
  - "**.svg"
  - "**.ttf"
  - "**.woff"
  - "**.woff2"
  - "**.eot"
  - "**.otf"
  - "**.md"
  - "**.yml"
  - "**.htm*"
  - "**.json"
  - "**.sh"
  - "**/temp"
