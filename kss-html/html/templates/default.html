  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Styleguide</title>
    <meta name="keywords" content="pattern, library, styleguide, identity, baller css">
    <meta name="description" content="Open-source styleguide/pattern library/boilerplate">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-touch-fullscreen" content="yes">

    {% block head %}
        <link href="dist/css/styleguide.css" rel="stylesheet" />
        <link href="kss-html/dist/css/kss.css" rel="stylesheet" />
    {% endblock %}
  </head>
  <body class="language-markup">

    {% include "../includes/header.html" %}

    {% block content %}{% endblock %}

    {% include "../includes/footer.html" %}

    {% block foot %}
        <script src="kss-html/dist/js/kss.js"></script>
        <script src="dist/js/styleguide.js"></script>
    {% endblock %}


    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  </body>
</html>
